{% verbatim %}

<div id="boilerplate">
    <form v-on:submit.prevent="validateForm">
        <ul v-if="messages">
            <li v-for="message in messages">
                {{ message.message[0] }}
            </li>
        </ul>

        <input type="name" class="form-control" v-model="user.first_name">
        <input type="name" class="form-control" v-model="user.second_name">
        <button type="submit" class="btn btn-primary">
            <i class="fa fa-btn fa-sign-in"></i> Validate
        </button>
    </form>
</div>

{% endverbatim %}

<script type="text/javascript" src="{{ 'assets/js/jquery.min.js'|theme }}"></script>
{% framework %}
{% scripts %}
